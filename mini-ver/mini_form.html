<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini SSS Form</title>
    <link rel="stylesheet" href="mini_style.css">
</head>
<body>
    <div id="success-message" style="display: none; background: #d4edda; color: #155724; padding: 15px; margin: 20px; border-radius: 4px; text-align: center; border: 1px solid #c3e6cb;">Mini form submitted successfully!</div>
    <div class="main">
        <form action="mini_process.php" method="post">
            <div class="top-most" id="top-most">
                <b>Mini Personal Record</b>
                <div class="fp-box" id="ssnum">
                    <p>SS Number:</p>
                    <input type="text" name="ssnum" placeholder="SS Number: " required>
                </div>
            </div>

            <div class="part1">
                <b>A. Personal Data</b>
                <div class="name">
                    <p>Name</p>
                    <div class="name-cont">
                        <div class="fp-box" id="lname">
                            <p>Last Name:</p>
                            <input type="text" name="lname" placeholder="Last Name: " required>
                        </div>

                        <div class="fp-box" id="fname">
                            <p>First Name:</p>
                            <input type="text" name="fname" placeholder="First Name: " required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="part2">
                <b>B. Address</b>
                <div class="address-cont">
                    <div class="fp-box" id="address-6">
                        <p>City:</p>
                        <input type="text" name="address_6" placeholder="City: " required>
                    </div>

                    <div class="fp-box" id="address-7">
                        <p>Province:</p>
                        <input type="text" name="address_7" placeholder="Province: " required>
                    </div>
                </div>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        // Show success message if form was submitted
        if (sessionStorage.getItem('formSuccess') === 'true') {
            document.getElementById('success-message').style.display = 'block';
            sessionStorage.removeItem('formSuccess');
            setTimeout(function() {
                document.getElementById('success-message').style.display = 'none';
            }, 5000);
        }

        // Auto-uppercase text inputs
        const textInputs = document.querySelectorAll('input[type="text"]');
        textInputs.forEach(input => {
            input.addEventListener('input', function() {
                this.value = this.value.toUpperCase();
            });
        });
    </script>
</body>
</html>
